<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  <div class="body-div">
        <div class="header-container">
  		      <h1 class="header"> Inspirational Quotes</h1>
            <div class="header-quote font">"If opportunity doesn't knock, build a door."</div> <div class="header-author font">-Milton Berle</div>
            <button class="random-quote btn btn-primary">Random Quote</button>
        </div>

  	    <div class="input-container">
        <div class="enter-quote-text"><h4>Enter Your Quotes Here:</h4></div>
  			      <div class="input-box">
                  <div>Quote:</div>
                 <div class="quote-input pad"><input class="quote"></div>
                 <div>Author:</div>
   			         <div class="author-input pad"><input class="author"></div>
   			        <button class="submit-button btn btn-primary">Submit</button>
              </div>
   		  </div>


      



       <div class="appended-quotes"></div>
  </div>







    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
